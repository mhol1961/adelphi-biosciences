<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional science/pharmaceutical background pattern -->
  <rect width="800" height="600" fill="#F7FAFC"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#1B365D" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>

  <!-- Molecular structure decoration -->
  <g opacity="0.15">
    <!-- Benzene ring -->
    <g transform="translate(650, 100)">
      <path d="M0 -40 L35 -20 L35 20 L0 40 L-35 20 L-35 -20 Z" stroke="#4A90A4" stroke-width="2" fill="none"/>
      <circle cx="0" cy="-40" r="6" fill="#4A90A4"/>
      <circle cx="35" cy="-20" r="6" fill="#4A90A4"/>
      <circle cx="35" cy="20" r="6" fill="#4A90A4"/>
      <circle cx="0" cy="40" r="6" fill="#4A90A4"/>
      <circle cx="-35" cy="20" r="6" fill="#4A90A4"/>
      <circle cx="-35" cy="-20" r="6" fill="#4A90A4"/>
    </g>

    <!-- Another molecular structure -->
    <g transform="translate(150, 450)">
      <path d="M0 -40 L35 -20 L35 20 L0 40 L-35 20 L-35 -20 Z" stroke="#2E5A8C" stroke-width="2" fill="none"/>
      <line x1="35" y1="-20" x2="75" y2="-20" stroke="#2E5A8C" stroke-width="2"/>
      <line x1="35" y1="20" x2="75" y2="20" stroke="#2E5A8C" stroke-width="2"/>
      <circle cx="0" cy="-40" r="5" fill="#2E5A8C"/>
      <circle cx="35" cy="-20" r="5" fill="#2E5A8C"/>
      <circle cx="35" cy="20" r="5" fill="#2E5A8C"/>
      <circle cx="0" cy="40" r="5" fill="#2E5A8C"/>
      <circle cx="-35" cy="20" r="5" fill="#2E5A8C"/>
      <circle cx="-35" cy="-20" r="5" fill="#2E5A8C"/>
      <circle cx="75" cy="-20" r="5" fill="#2E5A8C"/>
      <circle cx="75" cy="20" r="5" fill="#2E5A8C"/>
    </g>
  </g>

  <!-- DNA double helix suggestion -->
  <g opacity="0.1" transform="translate(700, 300)">
    <path d="M0 0 Q30 50 0 100 Q-30 150 0 200" stroke="#1B365D" stroke-width="2" fill="none"/>
    <path d="M20 0 Q-10 50 20 100 Q50 150 20 200" stroke="#1B365D" stroke-width="2" fill="none"/>
    <line x1="0" y1="25" x2="20" y2="25" stroke="#1B365D" stroke-width="1"/>
    <line x1="0" y1="75" x2="20" y2="75" stroke="#1B365D" stroke-width="1"/>
    <line x1="0" y1="125" x2="20" y2="125" stroke="#1B365D" stroke-width="1"/>
    <line x1="0" y1="175" x2="20" y2="175" stroke="#1B365D" stroke-width="1"/>
  </g>

  <!-- Scattered atoms/nodes -->
  <g fill="#4A90A4" opacity="0.2">
    <circle cx="100" cy="150" r="8"/>
    <circle cx="250" cy="100" r="6"/>
    <circle cx="500" cy="200" r="10"/>
    <circle cx="350" cy="350" r="7"/>
    <circle cx="600" cy="400" r="8"/>
    <circle cx="450" cy="500" r="6"/>
    <circle cx="200" cy="300" r="9"/>
  </g>
</svg>
