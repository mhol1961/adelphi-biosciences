<svg width="240" height="56" viewBox="0 0 240 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gradient for Symbol -->
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <!-- Gold Accent Gradient -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A853"/>
      <stop offset="100%" stop-color="#E8C97A"/>
    </linearGradient>
    <!-- Subtle Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0D1F3C" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Logo Symbol - Abstract DNA/Molecule Mark -->
  <g filter="url(#shadow)">
    <!-- Outer Ring -->
    <circle cx="28" cy="28" r="24" stroke="url(#symbolGradient)" stroke-width="2" fill="none" opacity="0.3"/>

    <!-- Inner Hexagon Shape - Representing Molecular Structure -->
    <path d="M28 8 L44 18 L44 38 L28 48 L12 38 L12 18 Z"
          fill="none"
          stroke="url(#symbolGradient)"
          stroke-width="2.5"
          stroke-linejoin="round"/>

    <!-- Central A Letterform - Stylized -->
    <path d="M28 14 L38 42 M28 14 L18 42"
          stroke="url(#symbolGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Crossbar with Gold Accent -->
    <line x1="21" y1="32" x2="35" y2="32"
          stroke="url(#goldAccent)"
          stroke-width="2.5"
          stroke-linecap="round"/>

    <!-- Decorative Nodes -->
    <circle cx="28" cy="14" r="3" fill="url(#symbolGradient)"/>
    <circle cx="18" cy="42" r="2" fill="url(#goldAccent)"/>
    <circle cx="38" cy="42" r="2" fill="url(#goldAccent)"/>
  </g>

  <!-- Company Name: Adelphi -->
  <text x="64" y="28"
        font-family="'Plus Jakarta Sans', system-ui, -apple-system, sans-serif"
        font-size="24"
        font-weight="700"
        letter-spacing="-0.02em"
        fill="#0D1F3C">Adelphi</text>

  <!-- Tagline: BIOSCIENCES -->
  <text x="64" y="46"
        font-family="'Plus Jakarta Sans', system-ui, -apple-system, sans-serif"
        font-size="11"
        font-weight="600"
        letter-spacing="0.2em"
        fill="#6B7280">BIOSCIENCES</text>

  <!-- Subtle Accent Line -->
  <rect x="64" y="32" width="40" height="1.5" rx="0.75" fill="url(#goldAccent)" opacity="0.6"/>
</svg>
