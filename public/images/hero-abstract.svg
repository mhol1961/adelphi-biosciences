<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#1B365D"/>

  <!-- Abstract molecular/scientific pattern -->
  <g opacity="0.15">
    <!-- Large circles representing molecules -->
    <circle cx="200" cy="200" r="150" stroke="#4A90A4" stroke-width="2" fill="none"/>
    <circle cx="200" cy="200" r="100" stroke="#4A90A4" stroke-width="1.5" fill="none"/>
    <circle cx="200" cy="200" r="50" fill="#4A90A4" fill-opacity="0.3"/>

    <circle cx="1700" cy="300" r="180" stroke="#2E5A8C" stroke-width="2" fill="none"/>
    <circle cx="1700" cy="300" r="120" stroke="#2E5A8C" stroke-width="1.5" fill="none"/>
    <circle cx="1700" cy="300" r="60" fill="#2E5A8C" fill-opacity="0.3"/>

    <circle cx="400" cy="800" r="200" stroke="#4A90A4" stroke-width="2" fill="none"/>
    <circle cx="400" cy="800" r="130" stroke="#4A90A4" stroke-width="1.5" fill="none"/>

    <circle cx="1500" cy="900" r="220" stroke="#2E5A8C" stroke-width="2" fill="none"/>
    <circle cx="1500" cy="900" r="140" stroke="#2E5A8C" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Connection lines representing molecular bonds -->
  <g opacity="0.1" stroke="#4A90A4" stroke-width="1">
    <line x1="350" y1="200" x2="1520" y2="300"/>
    <line x1="200" y1="350" x2="400" y2="600"/>
    <line x1="600" y1="800" x2="1280" y2="900"/>
    <line x1="1700" y1="480" x2="1500" y2="680"/>
  </g>

  <!-- Small nodes/atoms -->
  <g fill="#4A90A4" opacity="0.3">
    <circle cx="350" cy="200" r="8"/>
    <circle cx="600" cy="400" r="6"/>
    <circle cx="900" cy="250" r="10"/>
    <circle cx="1200" cy="350" r="7"/>
    <circle cx="1520" cy="300" r="8"/>
    <circle cx="300" cy="600" r="5"/>
    <circle cx="700" cy="700" r="9"/>
    <circle cx="1100" cy="800" r="6"/>
    <circle cx="1400" cy="650" r="8"/>
    <circle cx="1600" cy="750" r="7"/>
  </g>

  <!-- Hexagonal patterns (representing chemical structures) -->
  <g opacity="0.08" stroke="#FFFFFF" stroke-width="1" fill="none">
    <path d="M960 200 L1020 235 L1020 305 L960 340 L900 305 L900 235 Z"/>
    <path d="M1020 235 L1080 270 L1080 340 L1020 375 L960 340 L960 270 Z" transform="translate(60, 35)"/>
    <path d="M800 500 L860 535 L860 605 L800 640 L740 605 L740 535 Z"/>
    <path d="M1120 600 L1180 635 L1180 705 L1120 740 L1060 705 L1060 635 Z"/>
  </g>

  <!-- DNA helix suggestion -->
  <g opacity="0.06" stroke="#FFFFFF" stroke-width="2">
    <path d="M100 400 Q200 350 100 300 Q0 250 100 200" fill="none"/>
    <path d="M130 400 Q30 350 130 300 Q230 250 130 200" fill="none"/>
    <path d="M1820 680 Q1720 630 1820 580 Q1920 530 1820 480" fill="none"/>
    <path d="M1850 680 Q1950 630 1850 580 Q1750 530 1850 480" fill="none"/>
  </g>
</svg>
